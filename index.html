<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Entry and Display</title>
    <link rel="stylesheet" href="data-entry.css" />
  </head>
  <body>
    <div class="input-container">
      <h2>Data Entry Tool</h2>

      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" />

      <label for="color">Favorite Color:</label>
      <input type="text" id="color" placeholder="Enter your favorite color" />

      <button id="displayButton" onClick="displayData()">Display Data</button>

      <h3>Your Input:</h3>
      <p id="outputName"></p>
      <p id="outputColor"></p>
    </div>

    <script src="data-entry.js"></script>
  </body>
</html>
